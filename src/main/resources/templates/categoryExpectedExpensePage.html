<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Category </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div>
    <h2 th:text="${category.getName()}"></h2>
    <div class="snippet-container">
        <table>
            <h3> Expected Expense </h3>
            <thead>
            <th scope="col"> Spent On</th>
            <th scope="col"> Amount</th>
            </thead>
            <tbody>
            <tr th:each="expense: ${allExpectedExpenses}">
                <td>
                    <span th:text="${expense.getSpentOn()}"></span>
                </td>
                <td>
                    <span th:text="${expense.getAmount() + ' RON'}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <form th:action="@{/period/goToAddAnExpectedExpense}">
            <input type="hidden" th:value="${period.id}" name="id">
            <button type="submit"> Add an expected expense</button>
        </form>
    </div>
</div>


</body>
</html>
