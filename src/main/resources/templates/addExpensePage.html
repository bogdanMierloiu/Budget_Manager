<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Add a new expected expense </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${period.getName()}"></h1>
<h1> Add an expense</h1>
<div>
    <form th:action="@{/period/addAnExpense}" method="post">
        <input type="text" name="spentOn" placeholder="spent on" required>
        <input type="number" name="amount" placeholder="amount" required>
        <input type="date" name="date" required>
        <input type="hidden" th:value="${period.getId()}" name="periodId">
        <div class="col-8">
            <select class="form-select" aria-label="Default select example" name="categoryId" required>
                <option value=""> --</option>
                <option th:each="category: ${allCategoryOfExpense}"
                        th:value="${category.getId()}"
                        th:text="${category.getName()}">
                </option>
            </select>
        </div>
        <button type="submit"> Add </button>
    </form>
</div>

</body>
</html>
