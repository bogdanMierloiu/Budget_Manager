<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Period </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            display: inline-grid;
        }

        p {
            font-family: "Arial Black", sans-serif;
        }

    </style>
</head>
<body>
<div>
    <h2 th:text="${period.getName()}"> Period name</h2>
</div>

<div>
    <div class="snippet-container">
        <table>
            <p2> EXPECTED INCOME</p2>
            <thead>
            <th scope="col"> Source</th>
            <th scope="col"> Amount</th>
            </thead>
            <tbody>
            <tr th:each="expectedIncome: ${allExpectedIncomesForPeriod}">
                <td>
                    <span th:text="${expectedIncome.getIncomeSource()}"></span>
                </td>
                <td>
                    <span th:text="${expectedIncome.getAmount() + ' RON'}"></span>
                </td>
            </tr>
            </tbody>
        </table>
        <div>
            <form th:action="@{/period/goToAddAnExpectedIncome}">
                <input type="hidden" th:value="${period.id}" name="id">
                <button type="submit"> Add an expected income</button>
            </form>
        </div>
        <div>
            <form th:action="@{/period/goToAddAnExpectedExpense}">
                <input type="hidden" th:value="${period.id}" name="id">
                <button type="submit"> Add an expected expense</button>
            </form>
        </div>
    </div>
</div>


<div>
    <div class="snippet-container">
        <div th:each="category: ${allCategoryOfExpense}">
            <form th:action="@{/period/goToCategory}">
                <input type="hidden" name="id" th:value="${period.id}">
                <input type="hidden" name="id" th:value="${category.id}">
                <button type="submit" th:text="${category.getName()}"> Show category</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
