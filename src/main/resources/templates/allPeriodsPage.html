<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Budget Manager </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:each="period : ${periods}">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" th:text="${period.getName()}"> name</h5>
            <p class="card-text"
               th:text="${period.getStartDate().toString() + ' - ' + period.getEndDate().toString()}">
                Start date & End date
            </p>
            <div>
                <form th:action="@{/period/goToPeriodPage}">
                    <input type="hidden" name="id" th:value="${period.id}">
                    <button type="submit" class="btn btn-info"> Access</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
